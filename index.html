<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私的クラゲ図鑑</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho">
</head>
<body>  
  <!--ヘッダー部分-->
  <header>
    <div class="header-wrapper">
      <h1>私的クラゲ図鑑</h1>
    </div>
  </header>
   <!--図鑑部分-->
  <main>
    <div class="main-wrapper">
      <div class="cards">
        <div class="card">
            <img class="kurage-photo" src="images/mizukurage.jpg">
            <h3>ミズクラゲ</h3>
            <p class="">水族館で見かけるクラゲ代表格。<br>４つの輪っか模様がかわいい。</p>
            <a class="button" href="#">詳細情報</a>
          </div>
        <div class="card">
          <div>
            <img class="kurage-photo" src="images/jellyfish.jpg">
            <h3>カラージェリーフィッシュ</h3>
            <p class="">この子達もよく水族館で見る。<br>たくさんいると水槽はカラフルで素敵。</p>
            <a class="button" href="#">詳細情報</a>
          </div>
        </div>
        <div class="card">
          <div>
            <img class="kurage-photo" src="images/sakasakurage.jfif">
            <h3>サカサクラゲ</h3>
            <p class="">名前の通り逆さまに泳ぐクラゲ。海底あたりで砂に埋まている姿はイソギンチャクのよう。</p>
          </div>
        </div>
        <div class="card">
          <div>
            <img class="kurage-photo" src="images/owankurage.jfif">
            <h3>オワンクラゲ</h3>
            <p class="">平べったい感じの子。<br>発光機関があって綺麗。</p>
          </div>
        </div>
        <div class="card">
          <div>
            <img class="kurage-photo" src="images/okikurage.jpg">
            <h3>オキクラゲ</h3>
            <p class="">触手が長くて見た目綺麗。<br>毒もあるから気を付けて。</p>
          </div>
        </div>
        <div class="card">
          <div>
            <img class="kurage-photo" src="images/takokurage.jpeg">
            <h3>タコクラゲ</h3>
            <p class="">短くて肉厚な触手がキュート。<br>ずっと眺めてたい。</p>
          </div>
        </div>
      </div>
    </div>

  </main>
  <!--サイドバー-->
  <aside>
    <div　class="side-bar">
      <h4>クラゲの詳細情報</h4>
    </div>
    
  </aside>
  <!--フッター部分-->
  <footer>
    <div class="foot-wrapper">

    </div>
  </footer>

  <script src="jquery.min.js"></script>
</body>
</html>
